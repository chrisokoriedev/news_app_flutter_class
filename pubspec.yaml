flutter_native_splash:
  color: '#ffffff'
  image: 'assets/icons/app_icon.png'
  image_dark: 'assets/icons/app_icon.png'
  android: true
  ios: true
  web: true
  color_dark: '#1a1a1a'
  android_gravity: center

icons_launcher:
  image_path: "assets/icons/app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

