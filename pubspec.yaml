description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  icons_launcher: ^2.1.0
  flutter_native_splash: ^2.2.19
  get:
  shared_preferences:
  gap:
  hive:
  dio:
  timeago:
  sizer:
  shimmer_animation:
  smooth_page_indicator:
  cached_network_image:
  path_provider:
